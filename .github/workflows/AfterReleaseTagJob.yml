name: Update Jira Fix Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Î¶¥Î¶¨Ïä§ Î≤ÑÏ†Ñ (Ïòà: 1.2.0)'
        required: true
      repo:
        description: 'ÎåÄÏÉÅ Î†àÌè¨ (Ïòà: owner/repo)'
        required: true
      use_pat:
        description: 'Ïô∏Î∂Ä Î†àÌè¨ Ï†ëÍ∑ºÏóê PAT ÏÇ¨Ïö©Ìï†ÏßÄ Ïó¨Î∂Ä (true/false)'
        required: true
        default: 'false'

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: jira
    steps:
      - name: Checkout target repository (with or without PAT)
        id: checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo }}
          path: target-repo
          fetch-depth: 0
          fetch-tags: true
          token: ${{ github.event.inputs.use_pat == 'true' && secrets.REPO_PAT || github.token }}

      - name: Notify clone success
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          MSG="üì¶ Repository checkout complete: ${{ github.event.inputs.repo }}"
          curl -X POST --data-urlencode "payload={
            \"username\": \"jira-bot\",
            \"text\": \"$MSG\",
            \"icon_emoji\": \":package:\"
          }" "$SLACK_WEBHOOK"

      - name: Extract Jira tickets from commits
        id: extract
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          DEV_VERSION="v${VERSION}-dev"
          VERSION_TAG="${VERSION}"
          TICKET_PATTERN='[A-Z][A-Z0-9]+-[0-9]+'

          git -C target-repo rev-parse "$DEV_VERSION" >/dev/null 2>&1 || {
            MSG="‚ùå ÌÉúÍ∑∏ $DEV_VERSION Ïù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§."
            curl -X POST --data-urlencode "payload={\"username\":\"jira-bot\",\"text\":\"$MSG\",\"icon_emoji\":\":x:\"}" "$SLACK_WEBHOOK"
            exit 1
          }

          git -C target-repo rev-parse "$VERSION_TAG" >/dev/null 2>&1 || {
            MSG="‚ùå ÌÉúÍ∑∏ $VERSION_TAG Ïù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§."
            curl -X POST --data-urlencode "payload={\"username\":\"jira-bot\",\"text\":\"$MSG\",\"icon_emoji\":\":x:\"}" "$SLACK_WEBHOOK"
            exit 1
          }

          COMMITS=$(git -C target-repo log --pretty=format:"%s" ${DEV_VERSION}..${VERSION_TAG})
          if [[ -z "$COMMITS" ]]; then
            MSG="‚ö†Ô∏è ${DEV_VERSION} ~ ${VERSION_TAG} ÏÇ¨Ïù¥Ïóê Ïª§Î∞ãÏù¥ ÏóÜÏäµÎãàÎã§."
            curl -X POST --data-urlencode "payload={\"username\":\"jira-bot\",\"text\":\"$MSG\",\"icon_emoji\":\":warning:\"}" "$SLACK_WEBHOOK"
            echo "tickets=" >> $GITHUB_OUTPUT
            exit 0
          fi

          TICKETS=$(echo "$COMMITS" | grep -o -E "$TICKET_PATTERN" | sort -u | tr '\n' ' ')
          echo "tickets=$TICKETS" >> $GITHUB_OUTPUT
          MSG="üîç Jira Ìã∞Ïºì Ï∂îÏ∂ú ÏôÑÎ£å: $TICKETS"
          curl -X POST --data-urlencode "payload={\"username\":\"jira-bot\",\"text\":\"$MSG\",\"icon_emoji\":\":mag:\"}" "$SLACK_WEBHOOK"

      - name: Update Jira Fix Versions
        id: update-jira
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          USER: ${{ secrets.USER }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          IFS=' ' read -ra TICKETS <<< "${{ steps.extract.outputs.tickets }}"
          if [[ -z "${TICKETS[*]}" ]]; then
            exit 0
          fi

          FAILED_TICKETS=()
          for TICKET in "${TICKETS[@]}"; do
            RESPONSE=$(curl -s -w "%{http_code}" -o response.json -u "$USER:$API_TOKEN" \
              -X PUT -H "Content-Type: application/json" \
              --data "{\"update\":{\"fixVersions\":[{\"add\":{\"name\":\"$VERSION\"}}]}}" \
              "$DOMAIN/rest/api/2/issue/$TICKET")

            if [[ "$RESPONSE" == "204" ]]; then
              continue
            elif [[ "$RESPONSE" == "401" || "$RESPONSE" == "403" ]]; then
              MSG="‚ùå Jira Ïù∏Ï¶ù Ïã§Ìå® ($RESPONSE)"
              curl -X POST --data-urlencode "payload={\"username\":\"jira-bot\",\"text\":\"$MSG\",\"icon_emoji\":\":x:\"}" "$SLACK_WEBHOOK"
              exit 1
            else
              FAILED_TICKETS+=("$TICKET")
            fi
            sleep 1
          done

          if [[ ${#FAILED_TICKETS[@]} -ne 0 ]]; then
            MSG="‚ö†Ô∏è ÏùºÎ∂Ä Ìã∞Ïºì Ïã§Ìå®: ${FAILED_TICKETS[*]}"
            curl -X POST --data-urlencode "payload={\"username\":\"jira-bot\",\"text\":\"$MSG\",\"icon_emoji\":\":warning:\"}" "$SLACK_WEBHOOK"
            exit 1
          fi

          MSG="üéâ Jira Fix Version ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å: ${TICKETS[*]}"
          curl -X POST --data-urlencode "payload={\"username\":\"jira-bot\",\"text\":\"$MSG\",\"icon_emoji\":\":white_check_mark:\"}" "$SLACK_WEBHOOK"
