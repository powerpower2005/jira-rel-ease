name: Update Jira Fix Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ë¦´ë¦¬ìŠ¤ ë²„ì „ (ì˜ˆ: 1.2.0)'
        required: true
      repo:
        description: 'ì¶”ì í•  ë ˆí¬ì§€í† ë¦¬ (ì˜ˆ: owner/repo)'
        required: true

jobs:
  jira-update:
    name: Jira Fix Version Update
    runs-on: ubuntu-latest
    environment:
      name: jira
    outputs:
      slack-message: ${{ steps.set-message.outputs.slack-message }}
    steps:
      - name: Checkout target repository
        run: |
          git clone --depth=1 "https://github.com/${{ github.event.inputs.repo }}.git" target-repo
          cd target-repo && git fetch --tags

      - name: Extract commits and Jira tickets
        id: extract
        run: |
          VERSION="${{ github.event.inputs.version }}"
          DEV_VERSION="v${VERSION}-dev"
          VERSION_TAG="v${VERSION}"
          TICKET_PATTERN='[A-Z][A-Z0-9]+-[0-9]+'

          git -C target-repo rev-parse "$DEV_VERSION" >/dev/null 2>&1 || {
            echo "::set-output name=slack-message::âŒ íƒœê·¸ $DEV_VERSION ì´ ì¡´ìž¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
            exit 1
          }

          git -C target-repo rev-parse "$VERSION_TAG" >/dev/null 2>&1 || {
            echo "::set-output name=slack-message::âŒ íƒœê·¸ $VERSION_TAG ì´ ì¡´ìž¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
            exit 1
          }

          COMMITS=$(git -C target-repo log --pretty=format:"%s" ${DEV_VERSION}..${VERSION_TAG})

          if [[ -z "$COMMITS" ]]; then
            echo "::set-output name=slack-message::âš ï¸ ${DEV_VERSION} ~ ${VERSION_TAG} ì‚¬ì´ì— ì»¤ë°‹ì´ ì—†ìŠµë‹ˆë‹¤."
            echo "tickets=" >> $GITHUB_OUTPUT
            exit 0
          fi

          TICKETS=$(echo "$COMMITS" | grep -o -E "$TICKET_PATTERN" | sort -u | tr '\n' ' ')
          echo "tickets=$TICKETS" >> $GITHUB_OUTPUT

      - name: Update Jira Fix Versions
        id: update-jira
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          USER: ${{ secrets.USER }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          IFS=' ' read -ra TICKETS <<< "${{ steps.extract.outputs.tickets }}"
          if [[ -z "${TICKETS[*]}" ]]; then
            echo "::set-output name=slack-message::â„¹ï¸ Jira í‹°ì¼“ì´ ì—†ì–´ ì—…ë°ì´íŠ¸ ìƒëžµë¨."
            exit 0
          fi

          FAILED_TICKETS=()
          for TICKET in "${TICKETS[@]}"; do
            RESPONSE=$(curl -s -w "%{http_code}" -o response.json -u "$USER:$API_TOKEN" \
              -X PUT \
              -H "Content-Type: application/json" \
              --data "{\"update\":{\"fixVersions\":[{\"add\":{\"name\":\"$VERSION\"}}]}}" \
              "$DOMAIN/rest/api/2/issue/$TICKET")

            if [[ "$RESPONSE" == "204" ]]; then
              echo "âœ… $TICKET updated"
            elif [[ "$RESPONSE" == "401" || "$RESPONSE" == "403" ]]; then
              echo "::set-output name=slack-message::âŒ Jira ì¸ì¦ ì‹¤íŒ¨ ($RESPONSE) - ì‚¬ìš©ìž ë˜ëŠ” í† í° í™•ì¸ í•„ìš”"
              exit 1
            else
              FAILED_TICKETS+=("$TICKET")
            fi
            sleep 1
          done

          if [[ ${#FAILED_TICKETS[@]} -ne 0 ]]; then
            echo "::set-output name=slack-message::âš ï¸ ì¼ë¶€ í‹°ì¼“ ì‹¤íŒ¨: ${FAILED_TICKETS[*]}"
            exit 1
          fi

          echo "::set-output name=slack-message::ðŸŽ‰ Jira Fix Version ì—…ë°ì´íŠ¸ ì™„ë£Œ: ${TICKETS[*]}"

      - name: Set Slack Message
        id: set-message
        run: echo "::set-output name=slack-message::${{ steps.update-jira.outputs.slack-message }}"

  slack-notify:
    name: Slack ì•Œë¦¼ ì „ì†¡
    runs-on: ubuntu-latest
    needs: jira-update
    environment:
      name: slack
    steps:
      - name: Send Slack Message
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ${{ needs.jira-update.outputs.slack-message }}
        run: |
          curl -X POST --data-urlencode "payload={
            \"username\": \"jira-bot\",
            \"text\": \"$SLACK_MESSAGE\",
            \"icon_emoji\": \":robot_face:\"
          }" "$SLACK_WEBHOOK"
