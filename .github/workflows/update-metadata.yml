name: Update Metadata

on:
  push:
    paths:
      - 'jira-deployment/dev/**'
      - 'jira-deployment/prod/**'
      - 'jira-deployment/staging/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë©”íƒ€ë°ì´í„°ë¥¼ ì—…ë°ì´íŠ¸í•  í™˜ê²½'
        required: true
        default: 'stage'
        type: choice
        options:
          - prod
          - stage
          - dev

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    
    permissions:
      deployments: write
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. í™˜ê²½ ìë™ ê°ì§€
      - name: Detect Environment
        id: detect-env
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # í˜„ì¬ ì €ì¥ì†Œì˜ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
            REPO_NAME=$(basename ${{ github.workspace }})
            CHANGED_PATH=$(git diff --name-only HEAD~1 HEAD -- | grep "^$REPO_NAME/" | head -n1)
            
            if [[ "$CHANGED_PATH" == *"/dev/"* ]]; then
              echo "environment=dev" >> $GITHUB_OUTPUT
            elif [[ "$CHANGED_PATH" == *"/prod/"* ]]; then
              echo "environment=prod" >> $GITHUB_OUTPUT
            elif [[ "$CHANGED_PATH" == *"/staging/"* ]]; then
              echo "environment=stage" >> $GITHUB_OUTPUT
            fi
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi

      # 3. ë³€ê²½ëœ íŒŒì¼ í™•ì¸
      - name: Check Changed Files
        id: changed-files
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # í˜„ì¬ ì €ì¥ì†Œì˜ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
            REPO_NAME=$(basename ${{ github.workspace }})
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- | grep "^$REPO_NAME/")
            echo "ë³€ê²½ëœ íŒŒì¼ ëª©ë¡:"
            echo "$CHANGED_FILES"
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            # ê° ë³€ê²½ëœ íŒŒì¼ì˜ ìƒì„¸ ë‚´ìš© ì¶œë ¥
            while IFS= read -r file; do
              echo "ğŸ“„ íŒŒì¼: $file"
              echo "ë³€ê²½ ë‚´ìš©:"
              git diff HEAD~1 HEAD -- "$file" | cat
              echo "----------------------------------------"
            done <<< "$CHANGED_FILES"
          fi

      # 4. Jira ì´ìŠˆ í‚¤ ì¶”ì¶œ
      - name: Extract Jira Issue Keys
        id: extract-keys
        run: |
          ISSUE_KEYS=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' || echo "No issue key found")
          echo "ğŸ“Œ ì¶”ì¶œëœ Jira Issue Keys: $ISSUE_KEYS"
          echo "issue-keys=$ISSUE_KEYS" >> $GITHUB_OUTPUT

      # 5. Deployment ìƒì„±
      - name: Create Deployment
        id: create-deployment
        uses: chrnorm/deployment-action@releases/v2
        with:
          token: ${{ github.token }}
          environment: ${{ steps.detect-env.outputs.environment }}
          ref: ${{ github.sha }}
          description: "Metadata update deployment to ${{ steps.detect-env.outputs.environment }}"

      # 6. Deployment ìƒíƒœ ì—…ë°ì´íŠ¸
      - name: Update Deployment Status
        uses: chrnorm/deployment-status@releases/v2
        if: success()
        with:
          token: ${{ github.token }}
          state: "success"
          deployment-id: ${{ steps.create-deployment.outputs.deployment_id }}
          
      - name: Update Deployment Status on Failure
        if: failure()
        uses: chrnorm/deployment-status@releases/v2
        with:
          token: ${{ github.token }}
          state: "failure"
          deployment-id: ${{ steps.create-deployment.outputs.deployment_id }}
